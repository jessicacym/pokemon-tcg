</head>
<body>
    <div class="container">
        <h1>ğŸ´ å®å¯æ¢¦TCGå¡ç‰Œä»·æ ¼æŸ¥è¯¢</h1>
        <div class="search-box">
            <input type="text" id="cardName" placeholder="å¡ç‰Œåç§°ï¼ˆè‹±æ–‡ï¼Œå¦‚ Pikachuï¼‰">
            <select id="rarity">

                <option value="Common">Common</option>

                <option value="Rare Holo">Rare Holo</option>

            <button onclick="searchCards(1)">ğŸ” æœç´¢</button>

    <script>
        let currentPage = 1, totalPages = 1;
        
        async function searchCards(page = 1) {
            const name = document.getElementById('cardName').value.trim();
            const rarity = document.getElementById('rarity').value;
            const results = document.getElementById('results');
            const totalInfo = document.getElementById('totalInfo');
            const pagination = document.getElementById('pagination');
            
            currentPage = page;
            results.innerHTML = '<div class="loading">ğŸ”„ æœç´¢ä¸­...</div>';
            totalInfo.innerHTML = '';
            pagination.innerHTML = '';
            
            try {
                const params = new URLSearchParams();
                if (name) params.append('name', name);
                if (rarity) params.append('rarity', rarity);
                params.append('page', page);
                
                const response = await fetch('https://api.pokemontcg.io/v2/cards?' + params);
                const data = await response.json();
                
                if (data.data && data.data.length > 0) {
                    totalPages = Math.ceil((data.totalCount || data.data.length) / 20);
                    totalInfo.innerHTML = 'æ‰¾åˆ° <strong>' + (data.totalCount || data.data.length) + '</strong> å¼ å¡ç‰Œ';
                    
                    results.innerHTML = data.data.map(card => 
                        '<div class="card-item">' +
                        '<img src="' + card.images.small + '" alt="' + card.name + '">' +
                        '<div class="card-info">' +
                        '<div class="card-name">' + card.name + '</div>' +
                        '<div class="card-set">' + card.set.name + ' â€¢ ' + (card.rarity || 'N/A') + '</div>' +
                        '<div class="card-prices">' + getPricesHTML(card) + '</div>' +
                        '</div></div>'
                    ).join('');
                    
                    pagination.innerHTML = 
                        '<button onclick="searchCards(' + (page-1) + ')" ' + (page<=1?'disabled':'') + '>â¬… ä¸Šä¸€é¡µ</button>' +
                        '<button onclick="searchCards(' + (page+1) + ')" ' + (page>=totalPages?'disabled':'') + '>ä¸‹ä¸€é¡µ â¡</button>';
                } else {
                    results.innerHTML = '<div class="no-results">ğŸ˜¢ æœªæ‰¾åˆ°å¡ç‰Œ</div>';
                }
            } catch (error) {
                results.innerHTML = '<div class="no-results">âŒ æŸ¥è¯¢å‡ºé”™</div>';
            }
        }
        
        function getPricesHTML(card) {
            if (card.tcgplayer && card.tcgplayer.prices) {
                const prices = card.tcgplayer.prices;
                const type = Object.keys(prices)[0];
                if (type && prices[type].market) {
                    return '<div class="price-row"><span class="price-label">å¸‚åœºä»·</span><span class="price-value">$' + prices[type].market.toFixed(2) + '</span></div>';
                }
            }
            if (card.cardmarket && card.cardmarket.prices && card.cardmarket.prices.averageSellPrice) {
                return '<div class="price-row"><span class="price-label">å¹³å‡ä»·</span><span class="price-value">â‚¬' + card.cardmarket.prices.averageSellPrice.toFixed(2) + '</span></div>';
            }
            return '<div class="price-row"><span class="price-label">ä»·æ ¼</span><span class="price-value">æš‚æ— </span></div>';
        }
